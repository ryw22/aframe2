<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9"></a-box> -->
      <a-box position="-3 0.5 0" width="1" height="1.3" color="#000024"></a-box>
      <a-box position="-2 0.3 0" width="0.5" height="0.7" color="#000024"></a-box>

      <a-box position="-1 0.5 0" width="1" height="1" color="#000024"></a-box>
      <a-box position="-1.35 1 0" width="0.3" height="0.2" color="#000024"></a-box>

      <a-box position="0.2 0.5 0" width="0.8" height="1.2" color="#000024"></a-box>
      <a-box position="1.0 0.2 0" width="0.8" height="0.5" color="#000024"></a-box>

      <a-box position="2 0.4 0" width="1" height="1" color="#000024"></a-box>

      <a-box position="2.8 0.6 0" width="0.5" height="1.5" color="#000024"></a-box>

      <!-- second layer -->
      <a-box position="-2 1 -1" width="1" height="2" color="#26306B"></a-box>

      <a-box position="-0.6 0.5 -1" width="1" height="1.7" color="#26306B"></a-box>
      <a-triangle position="-0.6 1.8 -1" width="0.5" height="0.5" color="#26306B"></a-triangle>

      <a-box position="0.8 1 -1" width="0.8" height="2" color="#26306B"></a-box>
      <a-box position="1.0 0.3 -1" width="1" height="1" color="#26306B"></a-box>

      <a-box position="2 1 -1" width="0.7" height="2.5" color="#26306B"></a-box>

      <!-- third layer -->
      <a-box position="-3 1 -2.5" width="1" height="2.5" color="#7B4C78"></a-box>
      <a-box position="-2.5 1 -2.5" width="0.5" height="3" color="#7B4C78"></a-box>

      <a-box position="-1.5 1.5 -2.5" width="0.8" height="3.5" color="#7B4C78"></a-box>

      <a-box position="0.2 1 -2.5" width="0.8" height="1.5" color="#7B4C78"></a-box>
      <a-box position="1.0 1 -2.5" width="1.5" height="3" color="#7B4C78"></a-box>

      <a-box position="2.3 1.5 -2.5" width="1" height="3.5" color="#7B4C78"></a-box>

      <!-- fourth layer -->
      <a-box position="-3 1.5 -4" width="1" height="3.7" color="#D16676"></a-box>
      <a-box position="-2.5 2 -4" width="0.7" height="4.3" color="#D16676"></a-box>

      <a-box position="-1.6 2 -4" width="1" height="4" color="#D16676"></a-box>
      <a-box position="-1 2.5 -4" width="0.5" height="4.5" color="#D16676"></a-box>

      <a-box position="0 2 -4" width="1" height="4.5" color="#D16676"></a-box>
      <a-box position="0.5 2 -4" width="0.5" height="4.8" color="#D16676"></a-box>

      <a-box position="1 1 -4" width="1.5" height="3" color="#D16676"></a-box>

      <a-box position="1.5 2 -4" width="1" height="4.5" color="#D16676"></a-box>

      <a-box position="3 2.5 -4" width="1" height="5" color="#D16676"></a-box>


      <a-sphere position="0 4 -10" radius="4" color="#FFF4B7"></a-sphere>
      <a-circle position="0 4 -10" radius="5" color="#FFD7B3"></a-circle>
      <a-circle position="0 4 -11" radius="6" color="#FFC283"></a-circle>
      <a-circle position="0 4 -12" radius="7" color="#F8A048"></a-circle>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="15"
        height="15"
        color="#A4CEFF"
      ></a-plane>
      <a-sky color="#F2A39E"></a-sky>
    </a-scene>
  </body>
</html>
